<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header" data-aos="fade-down">
        <h1>Book Club</h1>
    </header>

    <main class="main">
        <section class="book-container">
            <h2>Recommended Books</h2>
            <div class="book-list" data-aos="fade-up"></div>
            <button class="add-book-btn" data-aos="fade-up">Add New Book</button>
        </section>

        <div class="modal hidden" data-aos="fade-in">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add New Book</h2>
                <input type="text" id="book-title" placeholder="Book Title">
                <input type="text" id="book-author" placeholder="Author">
                <button id="save-book-btn">Save</button>
            </div>
        </div>
    </main>

    <footer class="footer" data-aos="fade-up">
        <p>&copy; 2024 Book Club. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
